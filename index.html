<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="index.js"></script>


    <title>Title</title>
</head>
<body>
<div>
    <div id='biscuit_counter' data-count="5">ビスケットが5つ</div>
    <input id="biscuit_count_down" type="button" value="count down">
    <input id="biscuit_count_up" type="button" value="count up">
</div>
<div>
    <div id='apple_counter' data-count="1">ビスケットが5つりんごが1つ</div>
    <input id="apple_count_down" type="button" value="count down">
    <input id="apple_count_up" type="button" value="count up">
</div>
</body>
<script>
    $('#biscuit_count_down').on('click', function () {
        biscuit_counter.action.count_down(1);
    });
    $('#biscuit_count_up').on('click', function () {
        biscuit_counter.action.count_up(1);
    });
    $('#apple_count_down').on('click', function () {
        apple_counter.action.count_down(1);
    });
    $('#apple_count_up').on('click', function () {
        apple_counter.action.count_up(1);
    });
</script>
</html>
